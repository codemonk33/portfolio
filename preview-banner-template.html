<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Tiwari - Social Media Preview Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .banner {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Circuit pattern background */
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(147, 51, 234, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 60% 60%, rgba(147, 51, 234, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 20% 80%, rgba(147, 51, 234, 0.1) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 200px 200px, 120px 120px, 180px 180px, 90px 90px;
            animation: float 20s ease-in-out infinite;
        }
        
        /* Gradient overlays for AI/ML vibes */
        .gradient-overlay-1 {
            position: absolute;
            top: -200px;
            right: -200px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }
        
        .gradient-overlay-2 {
            position: absolute;
            bottom: -150px;
            left: -150px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite 2s;
        }
        
        /* Neural network pattern */
        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: 
                linear-gradient(90deg, rgba(59, 130, 246, 0.3) 1px, transparent 1px),
                linear-gradient(rgba(59, 130, 246, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: slide 30s linear infinite;
        }
        
        .content {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 900px;
            padding: 0 40px;
        }
        
        .name {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            letter-spacing: -2px;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 500;
            color: #e2e8f0;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
            line-height: 1.3;
        }
        
        .skills {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        
        .skill-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .skill-item:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
        }
        
        .skill-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        
        .skill-text {
            font-size: 14px;
            color: #cbd5e1;
            font-weight: 500;
        }
        
        .decorative-elements {
            position: absolute;
            top: 50px;
            right: 80px;
            display: flex;
            gap: 20px;
        }
        
        .tech-badge {
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(147, 51, 234, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            font-size: 12px;
            color: #3b82f6;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .bottom-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4, #3b82f6);
            background-size: 200% 100%;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.15; transform: scale(1); }
            50% { opacity: 0.25; transform: scale(1.1); }
        }
        
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(50px); }
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Responsive adjustments for smaller screens */
        @media (max-width: 1200px) {
            .banner {
                transform: scale(0.8);
                transform-origin: center;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Background effects -->
        <div class="gradient-overlay-1"></div>
        <div class="gradient-overlay-2"></div>
        <div class="neural-network"></div>
        
        <!-- Decorative tech badges -->
        <div class="decorative-elements">
            <div class="tech-badge">AI/ML</div>
            <div class="tech-badge">MERN</div>
            <div class="tech-badge">Python</div>
        </div>
        
        <!-- Main content -->
        <div class="content">
            <h1 class="name">Om Tiwari</h1>
            <p class="subtitle">Aspiring AI/ML Engineer & MERN Stack Developer</p>
            
            <!-- Skills showcase -->
            <div class="skills">
                <div class="skill-item">

                </div>
                <div class="skill-item">

                    <div class="skill-text">Python</div>
                </div>
                <div class="skill-item">
                    <div class="skill-icon">‚öõÔ∏è</div>
                    <div class="skill-text">React</div>
                </div>
                <div class="skill-item">
                    <div class="skill-icon">üöÄ</div>
                    <div class="skill-text">Node.js</div>
                </div>
            </div>
        </div>
        
        <!-- Bottom accent -->
        <div class="bottom-accent"></div>
    </div>
</body>
</html>
